<!DOCTYPE html>
<html>
  	<head>
		<title>Diff21</title>
 	  	<meta charset="utf-8">
 	  	<meta name="viewport" content="width=device-width, initial-scale=1">
 	  	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
 	</head>
 	 <body>

 		<!--Aqui empieza formulario -->
 		<section class="contact section-fullscreen flex-vertical-center">	
			<div class="container">
				<br>
				<div class="form section-md">
					<div class="text-center">
						<h2 class="">Hallar diferencia de 21 con cualquier otro número</h2>
						<p class="">Completa el formulario para averiguarlo</p>
					</div><br><br>

		<!--Aqui empieza ingreso de número -->
						<div class="form-group text-center">
							<label for="numberEntered">Escribe un numero:</label>
							<div class="">
								<input id="numberEntered" type="number" placeholder="0" onChange="calcular()">
							</div>	
						</div>

		<!--Aqui empieza botón -->					
						<div class="form-group">
							<div class="text-center">
								<button onclick="calcular()" class="btn btn-default">Calcular</button>
							</div>
						</div>	

		<!--Aqui empieza resultado -->						
						<div class="form-group text-center">
							<h4 class="text-info">Resultado:</h4>
							<div id="salida" style="font-size:50px;">-</div>
							<h4 class="text-info"></h4>
						</div>		

		<!--Link del ejercicio en github -->				
						<div class="text-center">
							<a href="" class="unstyled">link del ejercicio en github</a>
						</div>				
				</div>
			</div>		
		</section>

		<!--Aqui termina formulario -->	
		<script type="text/javascript" src="main.js"></script>
  	</body>
</html>
